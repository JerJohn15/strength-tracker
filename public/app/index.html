<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Strength Tracker</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <script
    src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
        data-toggle="collapse" data-target="#navbar"
        aria-expaned="false" aria-controls="navbar">
          <span class="sr-only">Toggle Navigation</span>
        </button>
        <a class="navbar-brand" href="#">Strength Tracker</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="nav navbar-form navbar-left" ng-controller="ExerciseSelectionController">
          <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
              <h3 class="modal-title">Create an Exercise</h3>
            </div>
            <div class="modal-body">
              <form>
                <label for="exerciseName">Exercise Name</label>
                <input type="text" class="form-control"
                       id="exerciseName" placeholder="Exercise name" ng-model="exerciseName"/>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" ng-click="ok()">OK</button>
              <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            </div>
          </script>
          <script type="text/ng-template" id="removeWarning.html">
            <div class="modal-header">
              <h3 class="modal-title">Delete Exercise</h3>
            </div>
            <div class="modal-body">
              <p>If you delete, all workout data associated with the
                exercise will be removed, never to return.  Are you sure?</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-warning"
                      ng-click="remove()">Delete</button>
              <button class="btn btn-default" ng-click="cancelRemove()">Cancel</button>
            </div>
          </script>
          <div class="form-group">
            <select class="form-control" ng-options="name for (name,value) in items" ng-model="selectedItem">
            </select>
            <button type="button" class="btn btn-default"
                    ng-click="launchAddModal()"><span class="glyphicon
                                                      glyphicon-plus-sign"></span></button>
            <button type="button" class="btn btn-default"
                    ng-click="removeExercise()"><span class="glyphicon glyphicon-minus-sign"></span></button>
          </div>          
        </form>
      </div>
    </div>
  </nav>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <div ng-view></div>


  <div>StrengthTracker: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>  
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/chartist/dist/chartist.min.js"></script>
  <script src="bower_components/angular-chartist.js/dist/angular-chartist.min.js"></script>  
  <script src="app.js"></script>
  <script src="login/LoginController.js"></script>
  <script src="workout/WorkoutController.js"></script>
  <script src="services/WorkoutService.js"></script>
  <script src="services/SelectionService.js"></script>
  <script src="services/OneRepMaxService.js"></script>
  <script src="services/ChartService.js"></script>
  <script src="services/LoginService.js"></script>
  <script src="services/UserProfileService.js"></script>
  <script src="exercise/ExerciseSelectionController.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
